<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordbahn Echtzeitdaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #005B8A; /* Nordbahn-Blau */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        .search-container {
            padding: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #005B8A;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .search-container button:hover {
            background-color: #004a74;
        }

        .train-info {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .train-info h3 {
            color: #005B8A;
        }

        .train-info table {
            width: 100%;
            border-collapse: collapse;
        }

        .train-info table, .train-info th, .train-info td {
            border: 1px solid #ddd;
        }

        .train-info th, .train-info td {
            padding: 10px;
            text-align: left;
        }

        .train-info th {
            background-color: #f2f2f2;
        }

        .train-info .delayed {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Nordbahn Echtzeitdaten</h1>
</header>

<div class="search-container">
    <input type="text" id="stationSearch" placeholder="Bahnhof suchen...">
    <button onclick="searchTrainData()">Suchen</button>
</div>

<div id="trainInfo" class="train-info"></div>

<script>
    const apiUrl = "https://api.deutschebahn.com/free-api/v1/"; // OpenData API URL

    // Funktion um Daten von der OpenData API abzurufen
    async function fetchTrainData(station) {
        const url = `https://api.deutschebahn.com/free-api/v1/arrivals?station=${station}`; // API-URL für Zugankünfte
        const response = await fetch(url);

        if (response.ok) {
            return response.json();
        } else {
            console.error('Fehler beim Abrufen der Daten', response.status);
            return null;
        }
    }

    // Anzeige der Zugdaten auf der Webseite
    async function searchTrainData() {
        const station = document.getElementById("stationSearch").value.trim();

        if (!station) {
            alert("Bitte gib einen Bahnhof ein.");
            return;
        }

        const data = await fetchTrainData(station);
        
        if (data && data.length > 0) {
            displayTrainData(data);
        } else {
            document.getElementById("trainInfo").innerHTML = "<p>Keine Daten gefunden oder der Bahnhof ist nicht erreichbar.</p>";
        }
    }

    // Funktion, um die Daten darzustellen
    function displayTrainData(data) {
        let htmlContent = "<h3>Ankünfte und Abfahrten</h3>";
        htmlContent += "<table><tr><th>Zugnummer</th><th>Ziel</th><th>Abfahrt</th><th>Status</th></tr>";

        data.forEach(train => {
            const isDelayed = train.delay > 0;
            htmlContent += `
                <tr>
                    <td>${train.trainNumber}</td>
                    <td>${train.destination}</td>
                    <td>${train.departure}</td>
                    <td class="${isDelayed ? 'delayed' : ''}">${isDelayed ? `Verspätet um ${train.delay} min` : 'Pünktlich'}</td>
                </tr>
            `;
        });

        htmlContent += "</table>";
        document.getElementById("trainInfo").innerHTML = htmlContent;
    }
</script>

</body>
</html>
