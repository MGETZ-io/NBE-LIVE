<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#005F8D">
    <title>Abfahrtsanzeige Nordbahn Züge</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Nordbahn_Logo.svg/1280px-Nordbahn_Logo.svg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005F8D;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        .search-box button {
            padding: 10px;
            font-size: 16px;
            background-color: #00A8E8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #007B8F;
        }
        .departure-list {
            list-style-type: none;
            padding: 0;
        }
        .departure-list li {
            background-color: white;
            margin: 5px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nbe {
            background-color: #ffdb58;
            border-left: 5px solid #ff9800;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #005F8D;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Abfahrtsanzeige Nordbahn Züge</h1>
    </header>

    <div class="search-box">
        <input type="text" id="stationInput" placeholder="Gib einen Bahnhof ein...">
        <button onclick="searchStation()">Suchen</button>
    </div>

    <ul id="departureList" class="departure-list"></ul>

    <footer>
        <p>&copy; 2025 Nordbahn | Alle Rechte vorbehalten</p>
    </footer>

    <script>
        // Beispielhafte API: Öffentliche Zugabfahrt-Daten (ohne Schlüssel)
        const apiUrl = "https://api.deutschebahn.com/free-data/v1/abfahrten"; // Hier eine öffentliche API einfügen

        function searchStation() {
            const station = document.getElementById('stationInput').value;
            const departureList = document.getElementById('departureList');
            departureList.innerHTML = ''; // Reset Liste

            if (!station) {
                alert("Bitte gib einen Bahnhof ein.");
                return;
            }

            // API URL mit dem Bahnhof als Parameter
            const requestUrl = `${apiUrl}?station=${encodeURIComponent(station)}&limit=10`;

            // API Anfrage
            fetch(requestUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        data.forEach(departure => {
                            const listItem = document.createElement('li');
                            const isNordbahn = departure.trainNumber && departure.trainNumber.startsWith("NBE");

                            listItem.classList.add(isNordbahn ? 'nbe' : ''); // Wenn NBE, dann spezielle Klasse

                            listItem.innerHTML = `
                                <strong>${departure.time}</strong> - ${departure.destination}<br>
                                Zugnummer: ${departure.trainNumber}<br>
                                Plattform: ${departure.platform || 'unbekannt'}
                            `;

                            departureList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = 'Keine Abfahrten gefunden.';
                        departureList.appendChild(listItem);
                    }
                })
                .catch(error => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = 'Fehler beim Abrufen der Daten.';
                    departureList.appendChild(listItem);
                });
        }
    </script>
</body>
</html>
