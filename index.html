<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordbahn Abfahrtstafel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Abfahrten und Ankünfte für Nordbahn Züge</h1>
        <input type="text" id="stationSearch" placeholder="Bahnhof suchen...">
        <button id="searchButton">Suchen</button>
        <ul id="departureList"></ul>
    </div>

    <script>
        // Funktion, um Abfahrten für einen Bahnhof zu erhalten
        async function getDepartures(station) {
            const url = `https://api.fahrplan.de/v1/departures?station=${station}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Fehler beim Abrufen der Daten");
                }

                const data = await response.json();
                const departures = data.departures;

                // Leere Liste, bevor neue Ergebnisse angezeigt werden
                const departureList = document.getElementById('departureList');
                departureList.innerHTML = '';

                departures.forEach(departure => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Abfahrt nach ${departure.destination} um ${departure.time}`;
                    departureList.appendChild(listItem);
                });
            } catch (error) {
                alert('Fehler beim Abrufen der Daten: ' + error.message);
            }
        }

        // Event listener für den Suchbutton
        document.getElementById('searchButton').addEventListener('click', () => {
            const station = document.getElementById('stationSearch').value;
            if (station) {
                getDepartures(station);
            } else {
                alert('Bitte gib einen Bahnhof ein.');
            }
        });
    </script>
</body>
</html>
