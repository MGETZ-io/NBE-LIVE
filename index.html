<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordbahn Live-Abfahrten</title>
    <meta name="apple-mobile-web-app-title" content="Nordbahn Live-Abfahrten">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <meta name="theme-color" content="#0c3b6c">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c3b6c;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e4e4e4;
            padding: 20px;
        }

        h1 {
            color: #0c3b6c;
        }

        .search-container {
            margin: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007ac2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005b8f;
        }

        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            display: inline-block;
            text-align: left;
        }

        /* Für kleine Geräte */
        @media screen and (max-width: 768px) {
            input, button {
                width: 80%;
                font-size: 14px;
            }

            header {
                padding: 10px;
            }
        }

        /* Vollbildmodus für iOS */
        @media screen and (display-mode: standalone) {
            body {
                background-color: white;
                color: black;
            }

            header {
                background-color: #e4e4e4;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Nordbahn Live-Abfahrten</h1>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="stationSearch" placeholder="Bahnhof suchen...">
            <button onclick="searchStation()">Suchen</button>
        </div>

        <div id="results"></div>
    </main>

    <script>
        const API_URL = "https://api.nah.sh/v1/arrivals/";

        function searchStation() {
            let station = document.getElementById("stationSearch").value;
            fetch(`${API_URL}?station=${station}`)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error("Fehler:", error));
        }

        function displayResults(data) {
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (data.length > 0) {
                data.forEach(item => {
                    resultsDiv.innerHTML += `
                        <p><strong>${item.line.name}</strong> - ${item.station.name} - ${item.expectedArrival}</p>
                        <p>Richtung: ${item.direction} - Verspätung: ${item.delay ? item.delay + ' Min' : 'Keine Verspätung'}</p>
                    `;
                });
            } else {
                resultsDiv.innerHTML = "<p>Keine Daten gefunden.</p>";
            }
        }
    </script>
</body>
</html>
