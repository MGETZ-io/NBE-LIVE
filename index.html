<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nordbahn - Routenplanung</title>
    
    <!-- Favicon und Apple Touch Icon für iOS Web App -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a9/Nordbahn_logo.svg" />
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a9/Nordbahn_logo.svg" />
    
    <style>
        /* Layout-Stile für die Web-App */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4a90e2; /* Blau als Hintergrundfarbe */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* Stil für das Widget */
        .hfs-widget {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nordbahn Routenplanung</h1>
    </div>

    <div class="container">
        <h2>Planen Sie Ihre Route</h2>
        
        <!-- Das interaktive Widget zur Routenplanung (unverändert wie angegeben) -->
        <div data-hfs-widget="true" data-hfs-widget-cfg-colorscheme="light" data-hfs-widget-tp="true" data-hfs-widget-tp-autosearch="true"></div>
    </div>

    <!-- Das JavaScript für das Widget -->
    <script src="https://widget.na.sh/js/hfs-widget.js"></script>
</body>
</html>
